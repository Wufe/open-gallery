version: '3'
services:
  mysql:
    image: mysql:8
    container_name: gallery-mysql-development
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: gallery
      MYSQL_ROOT_HOST: '%'
    ports:
      - 127.0.0.1:3307:3306
  redis:
    image: redis:5
    container_name: gallery-redis-development
    ports:
      - 127.0.0.1:6379:6379